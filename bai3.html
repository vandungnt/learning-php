<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bai3.css" />
    <title>Form Đăng Ký</title>
  </head>
  <body>
    <div id="box">
      <h1 id="title">Đăng ký tài khoản!</h1>
      <p id="desc">Nhập thông tin đăng ký</p>

      <form id="form">
        <div class="line">
          <input type="text" id="ten" class="inp" placeholder="Tên" />
          <input type="text" id="hodem" class="inp" placeholder="Họ đệm" />
        </div>

        <div class="line">
          <input type="text" id="email" class="inp" placeholder="Email" />
          <input type="text" id="sdt" class="inp" placeholder="SĐT" />
        </div>

        <div class="line">
          <label for="tinh">Chọn tỉnh</label>
          <select id="tinh" class="sel">
            <option disabled selected>--Tỉnh--</option>
            <option>Hà Nội</option>
            <option>Hải Phòng</option>
            <option>Quảng Ninh</option>
          </select>
        </div>

        <textarea id="note" class="note" rows="5" placeholder="Ghi chú..."></textarea>

        <input type="submit" id="btn" value="Đăng ký" />
      </form>
    </div>
  </body>
  <script>
    let btndk = document.getElementById("btn");

    btndk.addEventListener("click", function (e) {
      e.preventDefault();

      let ten = document.getElementById("ten").value.trim();
      let hodem = document.getElementById("hodem").value.trim();
      let email = document.getElementById("email").value.trim();
      let sdt = document.getElementById("sdt").value.trim();
      let tinh = document.getElementById("tinh").value;
      let note = document.getElementById("note").value.trim();

      if (ten === "") {
        alert("Bạn chưa nhập Tên!");
        return;
      }
      alert("Đăng ký thành công!");
    });
  </script>
</html>
